<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Center - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <h1>Welcome to Grand Hall Event Center</h1>
    </header>
    <main>
      <section>
        <h2>Featured Events</h2>
        <ul>
          <li>Annual Tech Expo</li>
          <li>Music Fest 2026</li>
          <li>Spring Gala</li>
        </ul>
        <img src="event1.jpg" alt="Tech Expo" width="300" />
        <img src="event2.png" alt="Music Fest" width="300" />
        <img src="event3.gif" alt="Spring Gala" width="300" />
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Grand Hall Event Center</p>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
    </footer>
  </body>
</html>
